  <!-- Formulario con fondo gris transparente -->
  <div class="fondo">
    <div class="formulario">
      <form action="/registrar-usuario" method="post" name="formulario-registro">
        <!-- Campos del formulario -->
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" value="Usuario" required>

        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>

        <label for="clave">Contraseña</label>
        <input type="password" name="clave" id="clave" placeholder="Contraseña" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" id="correo" placeholder="ejemplo@gmail.com" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="teléfono" id="telefono" placeholder="+34 612 345 678" required>

        <label for="sitio">Sitio web</label>
        <input type="url" name="sitio" id="sitio" placeholder="https://ejemplo.com" required>

        <input type="submit" value="Enviar datos">
        <input type="reset" value="Limpiar Formulario">
      </form>
    </div>
  </div>
